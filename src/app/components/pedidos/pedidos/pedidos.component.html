<div class="col-md-12">
    <div style="text-align: center;">
        <h1>Pedidos</h1>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal"
        [routerLink]="['/dashboard/pedido/compedido']">Nuevo Pedido</button>
    <br><br>

    <router-outlet></router-outlet><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center;">
        <thead>
            <tr>

                <th>ID</th>
                <th>Fecha pedido</th>
                <th>Fecha entrega</th>
                <th>Cantidad en libras</th>
                <th>Ruta</th>
                <th>Observaciones</th>
                <th>Cliente</th>
                <th>Opciones</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of orders">
                <td>
                    {{i.id_pedido}}
                </td>
                <td>
                    {{i.fecha_pedido | date:"long"}}
                </td>
                <td>
                    {{i.fecha_entrega | date:"short"}}
                </td>
                <td>
                    {{i.cantidad_libras}}
                </td>
                <td>
                    {{i.ruta}}
                </td>
                <td>
                    {{i.observasiones}}
                </td>
                <td>
                    {{i.client}}
                </td>
                <td class="d-flex justify-content-center">

                    <a class="btn btn-success" data-toggle="modal" data-target="#editarPedido"
                        (click)="getDataOrders(i.id_pedido,i.fecha_entrega,i.cantidad_libras, i.ruta, i.observasiones, i.client)">
                        <i class="fas fa-edit"></i>
                    </a>

                    <div class="modal fade" id="editarPedido" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Editar Pedido</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form [formGroup]="formPedidoA">
                                        <div class="select">
                                            <select name="format" id="format" formControlName="fk_tbl_cliente_cedula">
                                                <option *ngFor="let c of clientes" [value]="c.cedula">{{c.nombre +'
                                                    '+c.apellido}}
                                                </option>
                                            </select>

                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input type="date" [ngModel]='fecha | date:"yyyy-MM-dd" '
                                                (ngModelChange)='fecha=$event' name="Nombre Ingrediente"
                                                formControlName="fecha_entrega" placeholder="asadda"
                                                class="form-control"> <br>
                                            <input type="number" name="Nombre Ingrediente"
                                                formControlName="cantidad_libras" placeholder="asadda"
                                                class="form-control"> <br>
                                            <input type="text" name="Nombre Ingrediente" formControlName="ruta"
                                                placeholder="asadda" class="form-control"> <br>
                                            <input type="text" name="Nombre Ingrediente" formControlName="observasiones"
                                                placeholder="asadda" class="form-control"> <br> 
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" (click)="updateOrders(formPedidoA.value)"
                                                data-dismiss="modal">Actualizar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
